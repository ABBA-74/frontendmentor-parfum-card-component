<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-img">
          <picture>
            <source
              media="(min-width: 850px)"
              srcset="./assets/images/image-product-desktop.jpg"
            />
            <img
              src="./assets/images/image-product-mobile.jpg"
              alt="a cute bottle of perfume"
            />
          </picture>
        </div>

        <div class="card-content">
          <div class="card-content-label">Perfume</div>
          <h1 class="card-content-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-content-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-content-prices">
            <p class="card-content-new-price">$149.99</p>
            <p class="card-content-old-price">$169.99</p>
          </div>
          <button class="card-content-btn">
            <img src="./assets/images/icon-cart.svg" alt="chart icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
